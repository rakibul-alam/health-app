<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/plugin.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css">
</head>
<body>

    <div id="tracking_area">
        <div class="inner_tracking title">
            <h2>How are you feeling?</h2>
        </div>
        <div class="inner_tracking main">
            <div class="child_tracking">
                <i class="fas fa-heart"></i>
                <h5>Heart Rate</h5>
                <p><span class="counter">75/bpm</span></p>
            </div>

            <div class="child_tracking">
                <i class="fas fa-moon"></i>
                <h5>Sleep</h5>
                <p><span class="counter">8</span>hrs</p>
            </div>

            <div class="child_tracking">
                <i class="fas fa-cocktel"></i>
                <h5>Heart Rate</h5>
                <p><span class="counter">10</span>Glass</p>
            </div>

            <div class="child_tracking">
                <i class="fa-duotone fa-heart-pulse"></i>
                <h5>Steps</h5>
                <p><span class="counter">10000</span></p>
            </div>
        </div>
    </div>

<script src="app.js"></script>    
</body>
</html>
